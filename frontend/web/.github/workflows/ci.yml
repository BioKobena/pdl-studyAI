# CI/CD pour voir si tout est ok dans notre projet
# Ce script s'exécute automatiquement lorsqu'on fait push sur les différentes branches ou un pull_request sur les différentes branches énumérées
name: Frontend CI (Next.js in /frontend/web)

on:
  push:
    branches: [main, master, dev, frontend, dev-reset]
    paths:
      - "frontend/web/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, master, dev, dev-reset]
    paths:
      - "frontend/web/**"
  workflow_dispatch: {} # bouton "Run workflow"

permissions:
  contents: read

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

#  Toutes les commandes s'exécutent dans /frontend/web
defaults:
  run:
    working-directory: frontend/web

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/web/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Prettier (check only)
        run: npx prettier --check .

      - name: ESLint (no warnings)
        run: npx eslint . --max-warnings=0

  build-and-test:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/web/package-lock.json"

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('frontend/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build
        env:
          NODE_ENV: production
          # Définis-la dans Settings → Secrets and variables → Actions → Variables
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            .next
            public
            package.json
            next.config.*
