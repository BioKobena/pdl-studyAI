# CI/CD pour voir si tout est ok dans notre projet
# Ce script s'exécute automatiquement lorsqu'on fait push sur les différentes branches ou un pull_request sur les différentes branches énumérées
name: CI/CD for Next.js

on:
  push:
    branches: ["dev", "frontend", "dev-reset"]
  pull_request:
    branches: ["master", "dev", "dev-reset"]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run code formatting with Prettier
        run: npx prettier --write .

      - name: Run ESLint with auto-fix
        run: npx eslint . --fix

      - name: Verify linting (strict mode)
        run: npx eslint . --max-warnings=0

      - name: Verify formatting
        run: npx prettier --check .

  build-and-test:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --if-present

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: build-output
          path: |
            .next/
            public/
            package.json
